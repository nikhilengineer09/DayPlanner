name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install and test client
        run: |
          cd client
          npm install
          npm test -- --watchAll=false

      - name: Install server dependencies
        run: |
          cd server
          npm install
          # If you add server tests, add: npm test

      # (Optional) Docker Compose Integration Test Example
